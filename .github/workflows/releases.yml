name: Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1' # Run every Monday at midnight UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
          #sing-box
          sb=1.9.6
          curl -L https://github.com/SagerNet/sing-box/releases/download/v$sb/sing-box-$sb-linux-amd64.tar.gz  -o sing-box-$sb-linux-amd64.tar.gz
          tar xzvf sing-box-$sb-linux-amd64.tar.gz
          sudo mv ./sing-box-$sb-linux-amd64/sing-box /root/sing-box
          rm -r ./sing-box-$sb-linux-amd64.tar.gz
          rm -r ./sing-box-$sb-linux-amd64
          chmod +x sing-box
          
      - name: Generate Geo Rule
        run: |
          chmod +x script/generate.sh
          sudo bash script/generate.sh

      - name: Set timezone to WIB Jakarta
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "Asia/Jakarta"
          timezoneMacos: "Asia/Jakarta"
          timezoneWindows: "Indonesia Standard Time"

      - name: Set Date
        id: set_date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Menggunakan GitHub token default
        with:
          tag_name: daily-release-${{ github.run_id }}
          release_name: "Daily Release ${{ github.run_id }}"
          body: "This is an automated daily release."
          draft: false
          prerelease: false


      - name: Upload All Rule Files
        run: |
          for file in ./*.srs; do
            asset_name=$(basename $file)
            gh release upload ${{ steps.create_release.outputs.upload_url }} "$file" --name "$asset_name"
          done


      - name: Delete Old Release
        uses: dev-drprasad/delete-older-releases@v0.2.1
        with:
          repo: faidc/geo-rule
          keep_latest: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
